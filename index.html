<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio Personal</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e78ed52000.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="min-h-screen flex flex-col justify-between bg-sky-500/[60.35%]">
    <div>
        <div id="header" class="max-w-6xl mx-auto px-6 py-4">
      <header class="flex justify-between">
          <h2
            class="animate__animated animate__bounce text-3xl font-bold bg-linear-to-r from-gray-500 to-gray-400 bg-clip-text text-transparent"
          >
            Yonangell Guillen
          </h2>
          <nav
            class="hidden md:flex gap-4 sticky z-10 transition-all duration-300 bg-transparent"
          >
            <a
              href="#"
              class="text-gray-600 hover:text-indigo-100 transition-colors text-lg"
              >Proyectos</a
            >
            <a
              href="#"
              class="text-gray-600 hover:text-indigo-100 transition-colors text-lg"
              >Habilidades</a
            >
            <a
              href="#"
              class="text-gray-600 hover:text-indigo-100 transition-colors text-lg"
              >Contacto</a
            >
            <button
              class="p-2 bg-slate-700 hover:bg-slate-600 rounded-lg transition-colors"
            >
              <span class="text-white w-4 h-4">
                <i class="fa-solid fa-language"></i>
                Es
              </span>
            </button>
            <button
              class="p-2 bg-slate-700 hover:bg-slate-600 rounded-lg transition-colors"
            >
              <span class="text-yellow-400">
                <i class="fa-solid fa-sun fa-xl"></i>
              </span>
            </button>
          </nav>
        <button class="md:hidden p-4">
          <span class="text-white">
            <i class="fa-solid fa-bars fa-xl"></i>
          </span>
        </button>
      </header>
      </div>
      <main></main>
    </div>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
